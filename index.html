<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div id="calculadora" class="p-[10px] bg-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-[10px] border-2 border-gray-500">
        <h1>Calculadora</h1>
        <p id="resultado">result</p>
        <table>
            <tr>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">C</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">‚Üê</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">/</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">X</button></td>
            </tr>
            <tr>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">7</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">8</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">9</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">-</button></td>
            </tr>
            <tr>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">4</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">5</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">6</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">+</button></td>
            </tr>
            <tr >
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">1</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">2</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">3</button></td>
                <td class="p-[5px]" rowspan="2"><button class="w-[50px] h-[110px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">=</button></td>
            </tr>
            <tr>
                <td class="p-[5px]" colspan="2"><button class="w-[110px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">0</button></td>
                <td class="p-[5px]"><button class="w-[50px] h-[50px] bg-gray-500 rounded-[5px] text-white hover:bg-gray-400">.</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
